        <main>
            <section id="contact-form">
            <div class="form-container">
                <h1>Let's connect</h1>
                <p>I want to hear from you! Please drop me a note if you want to connect, work together, or have any questions</p>
                <form name="contactForm" method="post" action="mailto:sindhu.prabu@gmail.com" enctype="text/plain"  onsubmit = "return validate()" >
                  <label for="name"> Name</label>
                  <input type="text" id="name" name="Name" placeholder="Your name" >
                  <span class="errors"></span><br>
              
                  <label for="email"> Email</label>
                  <input type="text" placeholder="Email address" id="email" name="Email" >
                  <span class="errors"></span><br>
              
                  <label for="phone"> Phone</label>
                  <input type="text" placeholder="Phone number" id="phone" name="Phone" >
                  <span class="errors"></span><br>
                  
                  <label for="message"> Message</label>
                  <textarea placeholder="Your message" cols="132" rows="5" name="message" id="message"></textarea>
                  <span class="errors"></span><br>
              
                  <button type="submit" value="Submit">Submit</button>
                </form>
              </div>
